<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <title>
        Etch-a-Sketch
    </title>
    <style>
      #main {
        display: grid;
        grid-template-columns: 25px 25px 25px 25px 25px 25px 25px 25px 25px 25px 25px 25px 25px 25px 25px 25px;
        grid-template-rows: 25px;
        background-color: aqua;
        height: 400px;
        width: 400px;
        
      }
    </style>
  
</head>

<body>
  <div id = "main"></div>
  
  <script>
  document.body.onload = createBox;

function createBox () {
  for (i = 0; i < 256; i ++) {
    const div = [];
    div[i] = document.createElement(`div${i}`);
    div[i].style.width = "25px";
    div[i].style.height = "25px";
    div[i].style.gridRow;
    div[i].className = `box`;
    div[i].textContent = ``;
    div[i].style.backgroundColor = "transparent";
    div[i].id = `div${i}`;
  

    document.getElementById("main").appendChild(div[i]);
  }
}
  
const divs = document.querySelectorAll(`div`);

function selectorFunc (div) {
  div.addEventListener(`mouseover`, mouseOver);
}


divs.forEach(selectorFunc);


  function mouseOver () {
    let mouseOver = event.target.style.backgroundColor = "#ff00ff";
  }
 

  function mouseOut () {
    let mouseOut = event.target.style.backgroundColor = "#ff99ff";
  }
  


</script>
</body>

</html>
