<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <title>
        Etch-a-Sketch
    </title>
    <style>
      #main {
        background-color: aqua;
        height: 400px;
        width: 400px;
        margin: auto;
      }
    </style>
  
</head>

<body>
<div id = "main"></div>
  
<script>

for (i = 0; i < 2; i ++) {
  const div = [];
  div[i] = document.createElement(`div${i}`);
  div[i].style.width = "25px";
  div[i].style.height = "25px";
  div[i].style.margin = "black";
  div[i].className = `box`;

  document.getElementById("main").appendChild(div[i]);

}
  document.querySelector(`.box`).addEventListener("mouseover", mouseOver);
  document.querySelector(`.box`).addEventListener("mouseout", mouseOut);


  function mouseOver () {
    document.querySelector(`.box`).style.backgroundColor = "red";
  }
  function mouseOut () {
    document.querySelector(`.box`).style.backgroundColor = "transparent";
  }

</script>
</body>

</html>
